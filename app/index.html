<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Saint Coast Store</title>
    <meta name="description" content="Магазин техники Saint Coast Store">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500;700&family=Raleway:wght@300;600;700&family=Readex+Pro&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <!-- Navigation Menu -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a class="logo" href="">
                        <img src="images/logo.png" alt="logo">
                    </a>
                    <!-- Menu -->
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">ALL PRODUCTS</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">SOLUTIONS</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">ABOUT</a>
                            </li>
                            <!-- Finish the button  -->
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">SUPPORT</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Buttons -->
                    <div class="header__btn">
                        <!-- Choice of currency -->
                        <button class="header__currency">
                            <img src="images/$.png" alt="$">
                        </button>
                        <!-- Shopping basket -->
                        <button class="header__basket">
                            <img src="images/basket.png" alt="shopping-basket">
                        </button>
                    </div>
                </div>
            </div>

        </header>

        <main>

        </main>


        <!-- Footer section -->
        <footer>

        </footer>

    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
